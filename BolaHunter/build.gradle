plugins {
    id 'java'
}

group = 'com.bolahunter'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // This downloads the Montoya API automatically
    implementation 'net.portswigger.burp.extensions:montoya-api:2023.12.1'
}

// This ensures your JAR targets the right Java version
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}